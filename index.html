<style>
  /* Blue/White Technical Poster Aesthetic */
  :root {
    --poster-blue: #0033cc;
    --poster-light-blue: #e0e6ff;
    --poster-white: #ffffff;
  }

  body {
    background-color: var(--poster-white);
    color: var(--poster-blue);
    font-family: 'Courier New', Courier, monospace; /* System Monospace */
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  /* Remove default rounded corners from inputs for brutalist look */
  input, select, button, textarea {
    border-radius: 0 !important;
    outline: none;
  }
  
  input:focus, select:focus, textarea:focus {
    outline: 2px solid var(--poster-blue);
  }
  
  ::selection {
    background: var(--poster-blue);
    color: var(--poster-white);
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: var(--poster-white); 
    border-left: 1px solid var(--poster-blue);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--poster-blue); 
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #002299; 
  }
  
  /* Leaflet overrides for Blue Theme */
  .leaflet-container {
    background: white !important;
    font-family: 'Courier New', Courier, monospace !important;
  }
  .leaflet-popup-content-wrapper, .leaflet-popup-tip {
    background: white;
    color: var(--poster-blue);
    border: 1px solid var(--poster-blue);
    box-shadow: none;
    border-radius: 0;
  }
  .leaflet-bar a {
    background-color: white;
    color: var(--poster-blue);
    border-color: var(--poster-blue);
    border-radius: 0 !important;
  }
  .leaflet-bar a:hover {
    background-color: var(--poster-blue);
    color: white;
  }
</style>
